<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Knewave&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/956f16babc.js" crossorigin="anonymous"></script>
    <title>Circle</title>
</head>
<body id="login-page">
    <div class="container-2-1 login">
        <img src="https://media.giphy.com/media/xT0GqetcAXDkrGkire/giphy.gif" alt="" class="image-cover-right login-gif h100vh">

        <div class="container-1-5 login-form-container pr-4">
            <h1 class="jsc asc login-title knewave">
                <span class="text-white">Cir</span><span class="text-orange">cle</span>
            </h1>
            <!-- <img src="https://media.giphy.com/media/kXBVtKjLxINji/giphy.gif" alt="" class="jsc asc"> -->
            <div class="container-1-3 login-input-container">
                <input type="text" class="jsc bor-rad-10 my-2 border input-email" placeholder="Email or cell phone number">
                <input type="text" class="jsc bor-rad-10 my-2 border input-password" placeholder="Password">
                <button class="jsc w150 my-2 bor-rad-10 border d-grid jcc acc">
                    <a href="./pages/dashboard.html" class="text-white">
                        Login
                    </a>
                </button>
            </div>
            <div class="login-form-register d-grid">
                <div class="login-form-register-bg">
                    <div class="container-1-5 login-register-text">
                        <div class="ase text-grey jsc">
                            <a href="./pages/dashboard.html" class="text-black">
                                Not a member yet?
                            </a>
                        </div>
                        <button class="register-button w150 jsc mt-1 h30 text-orange knewave heading6 background-white border">
                            <a href="./pages/dashboard.html" class="text-orange">
                                Register
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
